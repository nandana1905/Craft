<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Public/css/login.css">
</head>

<body class="login-body">
    <div class="box">
        <div class="container">
            <div class="top">
                <header class="header-login">Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input" placeholder="Email Id">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="two-col">
                <div class="one">
                     <input type="checkbox" name="" id="check"> 
                     <label for="check">Remeber Me</label> 
                </div>
                <div class="two">
                    <label class="label-login"><a href="#">Forgot Password?</a></label>
                </div>
            </div>
            <p class="para-login">Don't have a account ? <a href=""> SignUp</a></p>
            




        </div>
    </div>
</body>

</html>
