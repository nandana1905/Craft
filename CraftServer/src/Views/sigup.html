<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/Public/css/sigup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="reg_body">
    <div class="container-reg">
        <div class="title">
            <p class="p-reg">Registration </p>
        </div>
        <form action="">

            <div class="mb-3">

                <input class="form-control file-reg" type="file" id="formFile">
            </div>

            <div class="user_details">
                <div class="input-box-reg">
                    <label for="name">UserName</label>
                    <input type="text" class="input-reg" id="name" placeholder="Enter your name">
                </div>

                <div class="input-box-reg">
                    <label for="email">Email Id</label>
                    <input type="text" class="input-reg" id="email" placeholder="Enter your email id">
                </div>

                <div class="input-box-reg">
                    <label for="phone">Phone No</label>
                    <input type="text" class="input-reg" id="phone" placeholder="Enter your phone no">
                </div>

                <div class="input-box-reg">
                    <label for="age">Age</label>
                    <input type="text" class="input-reg" id="age" placeholder="Enter your age">
                </div>

                <div class="input-box-reg">
                    <label for="password">Password</label>
                    <input type="password" class="input-reg" id="password" placeholder="Enter your password">
                </div>

                

                <div class="input-box-reg">
                    <label for="address">Address</label>
                    <input type="text" class="input-reg" id="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="reg-button" >
                <input type="submit" class="reg_btn" value="Register">
            </div>
            <p class="para-reg">Already a member? <a href=""> Sign In</a></p>
        </form>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
